<ng-template #loading>
  <ng-container>
    <mat-spinner color="warn" class="loader"></mat-spinner>
  </ng-container>
</ng-template>
<ng-container *ngIf="!spinner; else loading">
  <ng-container *ngFor="let p of cityInfo">
    <mat-card class="card10" (click)="cityClick(p.Id,p.Name)">
      <mat-card-title> {{p.Name}}</mat-card-title>
    </mat-card>
  </ng-container>
</ng-container>
