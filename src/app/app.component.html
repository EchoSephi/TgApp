<div class="_container" [class.header-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="warn" class="header-toolbar">

        <ng-container *ngIf="showBack">
          <button mat-icon-button [routerLink]="isBackTo()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </ng-container>

        <!-- <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button> -->
        <h1 class="header-app-name">TG-APP</h1>

        <span class="toolbar-seprator"></span>

        <button mat-icon-button routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button routerLink="per">
          <mat-icon>person_pin</mat-icon>
        </button>
        <button mat-icon-button routerLink="reglistall">
          <mat-icon>list</mat-icon>
        </button>
        <button mat-icon-button routerLink="favorite">
          <mat-icon>favorite</mat-icon>
        </button>
      </mat-toolbar>

  <mat-sidenav-container class="body-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="per" (click)="snav.close()">我的設定</a>
        <a mat-list-item routerLink="reglist" (click)="snav.close()">我的掛號</a>
        <a mat-list-item routerLink="" (click)="snav.close()">Home</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet (activate)="doModify($event)"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
